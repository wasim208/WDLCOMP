<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Edit {{data[1]}}</title>
</head>
<body class="container pt-5">
    <form action="/editevent" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Event Name</label>
          <input type="text" value="{{data[1]}}" class="form-control" id="exampleInputEmail1" name="eventname" aria-describedby="emailHelp" placeholder="Enter Event Name" required>
        </div>
        <div style="display: none;">
            <input name="eventId" value="{{data[6]}}">
        </div>
        <div class="form-group">
          <label for="dateinput">Date</label>
          <input type="date" value="{{data[2]}}" class="form-control" id="dateinput" name="dateinput" required>
        </div>
        <div class="form-group">
            <div class="row mx-auto">
              <div class="col">
                  <div class="row">
                    <label for="appt">Start Time</label>
                  </div>
                  <div class="row">
                    <input type="time" value="{{data[3]}}" class="form-control" id="appt" name="stime" required>
                  </div>
              </div>
              &nbsp;&nbsp;
              <div class="col">
                <div class="row">
                    <label for="appt">End Time</label>
                  </div>
                  <div class="row">
                    <input type="time" value="{{data[4]}}" class="form-control" id="appt" name="etime" required>
                  </div>
              </div>
            </div>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows=4 placeholder="Description" name="description" required>{{data[5]}}</textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
</body>
<html>
