<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: whitesmoke;">
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="">Jot Down</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                        <path fill-rule="evenodd" d="M12 2.5a5.5 5.5 0 00-3.096 10.047 9.005 9.005 0 00-5.9 8.18.75.75 0 001.5.045 7.5 7.5 0 0114.993 0 .75.75 0 101.499-.044 9.005 9.005 0 00-5.9-8.181A5.5 5.5 0 0012 2.5zM8 8a4 4 0 118 0 4 4 0 01-8 0z"></path>
                    </svg>
                    {{username}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>  
          </ul>
        </div>
      </nav>
    <br>
    <br>
    <div style="margin: 10px;">
        <div class="row justify-content-center">
            <div class="col-2 text-center">
                <button type="button" class="btn border" data-toggle="modal" data-target="#exampleModalCenter">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path fill-rule="evenodd" d="M11.75 4.5a.75.75 0 01.75.75V11h5.75a.75.75 0 010 1.5H12.5v5.75a.75.75 0 01-1.5 0V12.5H5.25a.75.75 0 010-1.5H11V5.25a.75.75 0 01.75-.75z"></path></svg>&nbsp;&nbsp;Add Event
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Add Event</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div class="w-100">
                                <form action="/home" method="POST">
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Event Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="eventname" aria-describedby="emailHelp" placeholder="Enter Event Name">
                                  </div>
                                  <div class="form-group">
                                    <label for="dateinput">Date</label>
                                    <input type="date" class="form-control" id="dateinput" name="dateinput">
                                  </div>
                                  <div class="form-group">
                                      <div class="row mx-auto">
                                        <div class="col">
                                            <div class="row">
                                              <label for="appt">Start Time</label>
                                            </div>
                                            <div class="row">
                                              <input type="time" class="form-control" id="appt" name="stime"required>
                                              
                                            </div>
                                        </div>
                                        &nbsp;&nbsp;
                                        <div class="col">
                                          <div class="row">
                                              <label for="appt">End Time</label>
                                            </div>
                                            <div class="row">
                                              <input type="time" class="form-control" id="appt" name="etime"required>
                                            </div>
                                        </div>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                    <textarea class="form-control" rows=4 placeholder="Description" name="description" required></textarea>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                  </div>
                                </form>
                            </div>
                        </div>
                      </div>
                    </div>          
                </div>
            </div>
            <div class="col-10 text-center">
                <div class="w-100" style="background-color: rgb(137, 79, 190); color: white; margin-bottom: 10px;">
                    <div>
                        <h4>Title: Sample Event</h4>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Date: --------</p>
                        </div>
                        <div class="col-sm-4">
                            <p>StartTime: --------</p>
                        </div>
                        <div class="col-sm-4">
                            <p>EndTime: ---------</p>
                        </div>
                    </div>
                </div>
                {% for data in dataset %}
                <div class="w-100" style="background-color: rgb(137, 79, 190); color: white; margin-bottom: 10px;">
                    <div>
                        <h4>Title: {{data[1]}} </h4>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Date: {{data[2]}}</p>
                        </div>
                        <div class="col-sm-4">
                            <p>StartTime: {{data[3]}}</p>
                        </div>
                        <div class="col-sm-4">
                            <p>EndTime: {{data[4]}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
