    <h2 style="text-align: center; margin-top: 20px; margin-bottom: 20px;">Your Profile</h2>
    <div class="text-center">
      <form action = '/statusupdate' method="POST"> 
          <label style="width: 140px; text-align: right;">Username: </label>
          <input size="32" type="text" value="{{data[0]}}" disabled>
          <br>
          <label style="width: 140px; text-align: right;">Email Id: </label>
          <input size="32" type="text" value="{{data[1]}}" disabled>
          <br>
          <label style="width: 283px; text-align: right; vertical-align: top;">Status: </label>
          <textarea name="status" cols="35" rows="3">{{data[4]}}</textarea>
          <button class="btn btn-success" type="submit" style="margin-left: 10px; vertical-align: top;">Update Status</button>
          <br>
          <label style="width: 140px; text-align: right;">Number of friends: </label>
          <input size="32" type="text" value="{{data[5]}}" disabled>
          <br>
          <label style="width: 140px; text-align: right;"> Number of events: </label>
          <input size="32" type="text" value="{{data[6]}}" disabled>
          <br>
          <label style="width: 140px; text-align: right;"> Number of tweets: </label>
          <input size="32" type="text" value="{{data[7]}}" disabled>
      </form>
    </div>
